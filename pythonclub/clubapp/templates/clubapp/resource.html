{% extends 'base.html' %}
{% block content %}
<h2>Resources</h2>
<table class="table">
<tr>
    <th>Resource Name</th>
    <th>Resource Description</th>
</tr>
{% for r in resource_list %}
<tr>
    <td>{{r.resourcename}}</td>
    <td>{{r.resourcetype}}</td>
    <td>{{r.resourceurl}}</td>
    <td>{{r.resourcedateenter}}</td>
    <td>{{r.userid}}</td>
    <td>{{r.resourcedescription}}</td>
</tr>
    {% endfor %}
</table>
{% endblock %}
